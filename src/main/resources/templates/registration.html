<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="htmlhead">
    <title>Spring Framework</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}"
          rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/static/css/registration_form.css}"/>

    <link href="https://fonts.googleapis.com/css(font-family='Open Sans Condensed',font-style=300)"
          th:href="@{https://fonts.googleapis.com/css(font-family='Open Sans Condensed',font-style=300)}"
          rel='stylesheet' type='media'/>
</head>
<body>
<div th:fragment="container" class="container-fluid">
    <form action="" method="" class="register-form">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <label>NAME</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <label>EMAIL</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <label>PASSWORD</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                <button class="btn btn-default regbutton">Register</button>

            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                <button class="btn btn-default logbutton">Sign up</button>
            </div>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        th:src="@{/static/js/jquery.js}"
        type="text/javascript"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/static/js/bootstrap.js}"
        type="text/javascript"></script>


</body>
</html>
