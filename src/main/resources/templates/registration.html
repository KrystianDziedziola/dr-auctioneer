<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="htmlhead">
    <title>Spring Framework</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta Http-Equiv="Cache" content="no-cache"/>
    <meta Http-Equiv="Cache-Control" Content="no-cache"/>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{static/css/registration_form.css}"/>

    <link th:href="@{https://fonts.googleapis.com/css(font-family='Open Sans Condensed',font-style=300)}"
          rel='stylesheet'/>
</head>
<body>
<div class="container-fluid">
    <form action="" method="" class="register-form">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <label>LOGIN</label>
                <input name="Login" class="form-control" type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <label>EMAIL</label>
                <input name="email" class="form-control" type="email"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <label>PASSWORD</label>
                <input name="password" class="form-control" type="password"/>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
                <a href="#" class="btn btn-block btn-lg btn-danger">Register</a>
            </div>
        </div>
    </form>
</div>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/1.11.1/jquery.js}"
        type="text/javascript"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
        type="text/javascript"></script>

</body>
</html>
