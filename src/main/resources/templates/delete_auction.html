</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

<br/>
<br/>
<br/>

<!-- Page Content -->
<div class="container">

    <h2>Delete auction</h2>
    <form action="#" th:action="@{/auction/delete}" th:object="${request}" method="get">
        <div class="form-group">
            <label for="title">Auctions</label>
            <select th:field="*{title}" id="title" class="form-control">
                <option th:each="auction : ${auctions}"
                        th:value="${auction.title}"
                        th:text="${auction.title}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password"/>
        </div>

        <input class="btn btn-success" type="submit" value="Submit"/>
    </form>
</div>

<div class="container">
    <hr/>

</div>
