<!-- Page Content -->
<div class="container">

    <h2>Create new auction</h2>
    <form action="#" th:action="@{/add_auction}" th:object="${auction}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title"/>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"
                 style="margin-top: 10px"></div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="starting_price">Starting price:</label>
            <input type="text" th:field="*{startingPriceAmount}" class="form-control" id="starting_price"/>
            <div th:if="${#fields.hasErrors('startingPriceAmount')}" th:errors="*{startingPriceAmount}"
                 class="alert alert-danger" style="margin-top: 10px"></div>
        </div>
        <div class="form-group">
            <label for="starting_price_currency">Starting price currency:</label>
            <select th:field="*{currency}" id="starting_price_currency" class="form-control">
                <option th:each="state : ${T(edu.uz.dr.auctioneer.model.auction.Currency).values()}"
                        th:value="${state}"
                        th:text="${state}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="picture_path">Main picture path:</label>
            <input type="text" th:field="*{mainPicturePath}" class="form-control" id="picture_path"/>
        </div>
        <div class="form-group">
            <label for="end_date">End date:</label>
            <input type="text" th:field="*{endDate}" placeholder="dd-MM-yyyy hh:mm" class="form-control" id="end_date"/>
            <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="alert alert-danger"
                 style="margin-top: 10px"></div>
        </div>
        <div class="form-group">
            <label for="user">User:</label>
            <input type="text" th:field="*{user}" class="form-control" id="user"/>
            <div th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="alert alert-danger"
                 style="margin-top: 10px"></div>
        </div>
        <div class="form-group">
            <label for="user_description">User description:</label>
            <textarea th:field="*{userDescription}" class="form-control" id="user_description" rows="2"></textarea>
        </div>

        <input class="btn btn-success" type="submit" value="Submit"/>
        <input class="btn btn-danger" type="reset" value="Reset"/>
    </form>
</div>
